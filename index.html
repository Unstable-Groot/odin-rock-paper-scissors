<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Choose rock paper or scissors</h1>
        <div class="btn-container">
            <div>
                <button id="rock"><img src="pictures/Rock.png" alt="Rock Image" draggable="false"></button>
            </div>
            <div>
                <button id="paper"><img src="pictures/Paper.png" alt="Paper Image" draggable="false"></button>
            </div>
            <div>
                <button id="scissors"><img src="pictures/Scissors.png" alt="Scissors Image" draggable="false"></button>
            </div>
        </div>
        <h1 id="result"></h1>
    </body>
</html>
